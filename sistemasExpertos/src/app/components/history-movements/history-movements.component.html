<div class="modal fade" id="modalHistory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">historico movimientos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table mat-table [dataSource]="historyMovements" class="mat-elevation-z8 table table-bordered table-striped">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="movement_state">
            <th mat-header-cell *matHeaderCellDef> estado movimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.movement_state.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="state_date">
            <th mat-header-cell *matHeaderCellDef> fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.state_date}} </td>
          </ng-container>    
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
