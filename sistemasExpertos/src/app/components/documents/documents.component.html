<div class="modal fade" id="modalDocuments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Documentos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table mat-table [dataSource]="documents" class="mat-elevation-z8 table table-bordered table-striped">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.document.code}} </td>
          </ng-container>
        
          <ng-container matColumnDef="documentType">
            <th mat-header-cell *matHeaderCellDef> tipo de documento </th>
            <td mat-cell *matCellDef="let element"> {{element.document.document_type.name}}</td>
          </ng-container>

          <ng-container matColumnDef="business_name">
            <th mat-header-cell *matHeaderCellDef> Proveedor </th>
            <td mat-cell *matCellDef="let element"> {{element.provider.business_name}}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
